 <!DOCTYPE html>
 <html lang="ru">
 <head>
     <meta charset="UTF-8">

 <body>
   <div class="page">
      <header class="header">
        <img class="header__logo" alt="логотип сайта" src="./images/header__logo.svg">
        <div class="header__line"></div>
      </header>
      <main>
        <section class="portfile">
            <img class="portfile__avatar" alt="жак-ив кусто" src="./images/Avatar_jak.jpg">
            <div class="portfile__info">
                <h1 class="portfile__title">Жак-Ив Кусто</h1>
                <p class="portfile__subtitle">Исследователь океана</p>
                <button type ="button" name = "button1" class="portfile__button">
                    <img src = "./images/vector_button-mini.svg" alt = "up" ></button> 
            </div>
            <button type ="button" name = "button2" class="portfile__button-big">
                <img src = "./images/Vector.svg" alt = "up" ></button>
              <div class="popup popup_opened">

                  <button type ="button" name = "button2" class="popup__close-icon">
                    <img src = "./images/close_Icon.svg" alt = "up" ></button>
                  <div class="popup__main-container">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__input-container popup__input-container_ctrl_texts">
                      <label for="heading"></label>
                      <input type="text" id="heading" name="firstname" value="Жак-Ив Кусто" class="popup__item"></fieldset>
                    <fieldset class="popup__input-container popup__input-container_ctrl_texts">
                    <label for="subheading"></label>
                    <input type="text" name="lastname" value="Исследователь океана" id="subheading" class="popup__item"></fieldset>
                  </div>
                  <fieldset class="popup__handlers">
                    <input type="submit" value="Сохранить" class="popup__button">
                  </fieldset>
                </form>
              </div>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__img" alt="Карачаевск" src="./images/karchaevsk.jpg">

          </div>

          </div>
