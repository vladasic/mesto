<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/png">

  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="логотип сайта" src="./images/header__logo.svg">

    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" alt="автор" src="./images/avatar_jak.jpg">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button type="button" aria-label="open" name="button-rename" class="profile__button profile__image">
          </button>
        </div>
        <button type="button" name="button-add-new-img" class="profile__button-big">
          <img src="./images/vector.svg" class="profile__image-button" alt="кнопка"></button>
      </section>
      <ul class="elements">
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>


    <section class="popup popup_type_user-profile">
      <form class="popup__container popup__container_form_user popup__form-add" name="Form" method="post"
        action="mailto:vlad.rastik@yandex.ru" novalidate >
        <button type="button" name="button-user-popup-close-icon"
          class="popup__close-icon popup__close-icon_user-profile">
          <img src="./images/close_icon.svg" alt="выход"></button>
        <div class="popup__main-container">
          <h2 class="popup__heading">Редактировать профиль</h2>

          <input type="text" id="firstname-card"  minlength="2" maxlength="40" required name="firstname" value="Жак-Ив Кусто" 
          class="popup__item popup__input popup__item_user-position_top popup__input_type_name">
          <span id="firstname-card-error" class="popup__item-error error"></span>

          
          <input type="text" id="lastname-card" minlength="2" maxlength="200" required name="lastname" value="Исследователь океана"
          class="popup__item popup__input popup__item_user-position_bottom" >
          <span id="lastname-card-error" class="popup__item-error error"></span>


        </div>
        <button type="submit" name="button-user-popup-save" class="popup__button popup__buttion-input">Сохранить</button>
      </form>
    </section>

    <section class="popup popup_add popup_type_add-images">
      <form class="popup__container popup__form-add" name="formImg" method="post" action="mailto:vlad.rastik@yandex.ru" novalidate>
        <button type="button" name="button-image-close-icon" class="popup__close-icon popup__close-icon_second">
          <img src="./images/close_icon.svg" alt="выход"></button>
        <div class="popup__main-container">
          <h2 class="popup__heading">Новое место</h2>
          
          <input type="text" id="place-name"  minlength="2" maxlength="40" required name="firstname" placeholder="Название" value=""
            class="popup__item popup__input popup__item_add-images-position_top">
            <span id="place-name-error" class="popup__item-error error"></span>


          <input type="url" id="place-add-image" minlength="2" maxlength="200" required name="lastname" placeholder="Ссылка на картинку" value=""
            class="popup__item popup__input popup__item_add-images-position_bottom">
            <span id="place-add-image-error" class="popup__item-error error"></span>


        </div>
        <button type="button" name="button-image-popup-add"
          class="popup__button popup__button-add-image popup__buttion-input">создать</button>
      </form>
    </section>

    <template class='template'>
      <li class="element">
        <button type="button" name="button7" class="element__trash ">
        </button>
        <img class="element__img" alt="национальное достояние" src="./images/add_Button.svg">
        <div class="element__group">
          <h3 class="element__text"></h3>
          <button type="button" name="button3" class="element__button"></button>
        </div>
      </li>
    </template>

    <div class="popup popup_big_img popup_type_big-images">
      <div class="popup__image-container">
        <button type="button" name="button-big-image-popup-close" class="popup__image-close popup__image-close_icon">
          <img src="./images/close_icon.svg" class='popup__close-width' alt="выход">
        </button>
        <img src='./images/add_Button.svg' alt="нажми чтобы добавить" class='popup__image-opened popup__image-opened_full '>
        <p class="popup__image-text popup__image-text_for_full"></p>
      </div>
    </div>
  </div>
  <script src="scripts/initial-сards.js"></script>
  <script src="scripts/scripts.js"></script>
</body>

</html>
